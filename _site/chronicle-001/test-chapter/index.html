<script>
  window.addEventListener('DOMContentLoaded', function () {
    console.log("Access level:", window.userAccessLevel, "‚Üí evaluating gated content...");

    document.querySelectorAll(".gated-content").forEach(el => {
      const access = parseInt(el.dataset.access);
      const level = window.userAccessLevel;

      const allow =
        (access === 1 && (level === 1 || level === 3)) ||
        (access === 2 && (level === 2 || level === 3));

      if (allow) {
        console.log("‚úÖ Showing content gated at level", access);
      } else {
        el.style.display = "none";
        console.log("‚ùå Hiding content gated at level", access);
      }
    });
  });
</script>
